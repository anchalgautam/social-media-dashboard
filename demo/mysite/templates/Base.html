<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Social Dashboard</a>
      <div>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <a href="{% url 'edit_profile' %}" class="btn btn-outline-light btn-sm me-2">Edit Profile</a>
        <a href="{% url 'combined_feed' %}" class="btn btn-outline-light btn-sm me-2">Social Feed</a>
        <a href="{% url 'schedule_post' %}" class="btn btn-outline-light btn-sm me-2">Schedule_Post</a>
       <a href="{% url 'analytics' %}" class="btn btn-outline-light btn-sm me-2">Analytics</a>

      
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
